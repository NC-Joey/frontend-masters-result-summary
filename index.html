<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="hero">
    <div class="container">
      <div class="overview">
        <h4>Your Result</h4>
        <div class="percentage">
          <p class="average">--</p>
          <p class = "of100">of 100</p>
        </div>
        <p class="remark">Great</p>
        <p class="comment">You scored higher than 65% of the people who have taken 
          these tests.</p>
      </div>

      <div class="summary">
        <h4>Summary</h4>
        <div class="categories">
          <div class="category reaction">
            <div class="icon-title">
              <img src="" class="icon">
              <span class="title">Category</span>
            </div>
            <span class="score"><span class="score-value">--</span> / 100</span>
          </div>

          <div class="category memory">
            <div class="icon-title">
              <img src="" class="icon">
              <span class="title">Category</span>
            </div>
            <span class="score"><span class="score-value">--</span> / 100</span>
          </div>

          <div class="category  verbal">
            <div class="icon-title">
              <img src="" class="icon">
              <span class="title">Category</span>
            </div>
            <span class="score"><span class="score-value">--</span> / 100</span>
          </div>

          <div class="category visual">
            <div class="icon-title">
              <img src="" class="icon">
              <span class="title">Category</span>
            </div>
            <span class="score"><span class="score-value">--</span> / 100</span>
          </div>
        </div>

        <a href="#" class="button">Continue</a>

      </div>
    </div>

    <br>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://x.com/jnc_dev" target="_blank">JNC-Dev</a>.
  </footer>
  </div>
  
  <script src="content.js"></script>
</body>
</html>
